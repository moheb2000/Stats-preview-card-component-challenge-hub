<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component challenge hub</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="column cover">
          <img src="images/image-header-mobile.jpg" alt="people working together">
        </div>
        <div class="column desc">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stat">
              <p class="stat-num">10k+</p>
              <p class="stat-name">companies</p>
            </div>
            <div class="stat">
              <p class="stat-num">314</p>
              <p class="stat-name">templates</p>
            </div>
            <div class="stat">
              <p class="stat-num">12m+</p>
              <p class="stat-name">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
